<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>JPA demo</title>
    </h:head>
    <h:body>
        <h3>Total # of books: #{bookController.count()} </h3>
        <h:form>
            <h:dataTable value="#{bookController.getAll()}" var="book">
                <h:column>
                    <f:facet name="header">edit</f:facet>
                    <h:commandLink value="Edit" action="#{bookController.edit(book)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{book.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{book.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                        #{book.author}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{book.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Published Year</f:facet>
                        #{book.pubyear}
                </h:column>
                <h:column>
                    <h:commandLink value="Delete" action ="#{bookController.delete(book)}"  />                  
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h:commandButton value="Add " action="add" />
        </h:form>
    </h:body>
</html>
